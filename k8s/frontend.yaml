apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: bhavil13/ems-spe_fp-frontend
          ports:
            - containerPort: 5173
          env:
            - name: REACT_APP_API_URL
              value: http://backend:5050
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 5173
  selector:
    app: frontend